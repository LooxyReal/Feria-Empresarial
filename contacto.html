<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <h1>Contactanos</h1>
            <ul>
                <li><a href="https://looxyreal.github.io/Feria-Empresarial/">Menu</a></li>
                <li><a href="#">Catalogo</a></li>
                <li><a href="https://looxyreal.github.io/Feria-Empresarial/nosotros">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <form action="https://formsubmit.co/leonemiguel604@gmail.com" method="POST">
        <div class="input-grupo">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" placeholder="email">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <input class="btn" type="submit" value="Enviar">




        </div>

    </form>
</body>
</html>
